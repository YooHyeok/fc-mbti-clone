<!-- 
  가장 중요한점.
  하나의 폴더를 프로젝트로 열었다면 바로 html파일을 만들어서 시작을 해야한다.
  html의 파일 이름은 index라는 이름으로 짓는 이유는 브라우저가 자동으로 index라는 이름을 가지고 있는 html파일을 찾기 때문이다.
  따라서 항상 프로젝트에는 index라는 이름의 html파일을 만들어서 파일을 통해 시작해야 브라우저가 자동으로 파일을 찾아서 우리의 프로젝트가 브라우저에 열릴수 있는것이다.
  ! + TAB => 기본 html 자동완성
 -->

 <!DOCTYPE html> 
 <!-- 현재의 html버전 / html코드가 브라우저에서 해석될 때 html의 버전을 몇으로 해석하면 되는지를 의미한다. / html 가장 최신 표준 버전인 5버전으로 읽으면 된다는 것을 의미 -->

 <html lang="ko">
<!-- html: html내용의 시작과 끝을 지정 & lang="ko" : 어떠한 주 언어를 통해 작성할 것인지를 명시 = "한국어" -->

 <head>
 <!-- head: html 파일의 정보를 의미하는 코드의 묶음 -->

  <meta charset="UTF-8">
   <!-- charset=Characterset의 줄임말 문자 인코딩 방식
     UTF-8 이라는 표준 문자 인코딩방식을 사용 
    문자인코딩이란? 화면에 출력되는 각각의 문자들을 어떠한 방식으로 만들어 낼 것인지에 대한 일종의 기술
    어떤 기술을 사용해서 화면에 표시할 것인지.
  -->
  <meta http-equiv="X-UA=Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- viewport: 브라우저에서 볼 수 있는 화면이라는 의미를 가진다.
  화면에 html코드가 어떻게 출력될 것인지를 지정하는 코드.
  일반적으로 pc화면에서는 의미 없고 모바일 화면에서 동작하는 정보를 지정하는 옵션
  width=device-width 화면의 가로 너비는 모바일 디바이스에 화면의 가로너비와 동일하게 출력
  initial-scale 기본적인 확대축소 비율이 얼마만큼 있느냐
  -->
  <title>Heropy!</title>
  <!-- html의 제목을 의미한다 - 보통 브라우저 탭에 출력된다. -->
  <link rel="stylesheet" href="./main.css">
  <!-- rel: relationship속성, href속성 -->
  <script defer src="./main.js"></script>
 </head>

 <body><!-- body: html의 구조를 작성/ 실제로 화면에 출력되는 html코드를 이곳에 작성한다. -->
  <a href="./about.html">About</a>
    <h1>Hello world!</h1> <!-- 실제로 화면에 출력이 된다. -->
 </body>
 </html>
